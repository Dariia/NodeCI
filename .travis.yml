language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
addons:
  chrome: stable
  hostname: localhost
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
before_script:
  - nophup npm run start &
install:
  - npm install
  - npm run build
script:
  - npm run lint && npm run test